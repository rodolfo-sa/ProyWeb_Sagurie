<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña - Mi Sitio Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <section class="form-login">
        <h5>Restablecer Contraseña</h5>
        <form id="resetPasswordForm" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            <button type="submit">Restablecer Contraseña</button>
            <a href="login.html" class="btn btn-primary">Volver a Login</a>
            <p><a href="telefono.html">prueba otro metodo</a></p>
        </form>
        <div id="resetPasswordMessage"></div>
    </section>

    
    <script>
        $(document).ready(function() {
            $('#resetPasswordForm').submit(function(event) {
                event.preventDefault(); 
                
                var email = $('#email').val();

                $('#resetPasswordMessage').text('Se ha enviado un enlace para restablecer tu contraseña a tu correo electrónico.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
