<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiénes Somos - Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"><img src="img/logo.png" width="30px" height="30px" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="hora" id="clock"></div>
      <script>
        setInterval(() => {
          let date = new Date();
          let clock = document.getElementById('clock');
          clock.innerHTML = 
            date.getHours().toString().padStart(2, '0') + ":" +
            date.getMinutes().toString().padStart(2, '0') + ":" +
            date.getSeconds().toString().padStart(2, '0');
        }, 1000);
      </script>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quienes.html">Quiénes Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fotos.html">Galería de Fotos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clima.html">Clima</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">
    <div id="app">
      <h1>Bienvenido a la Tienda de Humitas</h1>
      <div id="weather">
        <h2>Clima Actual</h2>
        <pre id="forecast"></pre>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Adan Sagurie © 2024 Derechos reservados</p>
      <div class="social-icons">
        <a><img src="img/logof.jpg" width="30px" height="30px" alt="Facebook"></a>
        <a><img src="img/logoi.png" width="30px" height="30px" alt="Instagram"></a>
      </div>
    </div>
  </footer>

  <script src="mainscript.js" type="module"></script>
</body>
</html>
