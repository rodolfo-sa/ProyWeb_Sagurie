<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Sitio Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css"> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75faee9582.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="form-login">
        <h5>Inicio de Sesión</h5>
        <form id="loginForm">
            <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username"><br>
            </div>
            <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password">
                <span class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            </div>
              
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="errorMessage"></div>
        <p><a href="contraseña.html">¿Olvidaste tu Contraseña?</a></p>
    </section>



<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            event.preventDefault(); 
            
            var username = $('#username').val();
            var password = $('#password').val();
            
            if (username === '' || password === '') {
                $('#errorMessage').text('Asegurese de completar todos los campos.');
            } else {
                window.location.href = 'inicio.html';
            }
        });

        $('#togglePassword').click(function() {
            var passwordField = $('#password');
            var passwordFieldType = passwordField.attr('type');
            
            if (passwordFieldType === 'password') {
                passwordField.attr('type', 'text');
                $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
                $(this).attr('title', 'Ocultar Contraseña');
            } else {
                passwordField.attr('type', 'password');
                $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
                $(this).attr('title', 'Mostrar Contraseña');
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
